<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <title>Musician Database</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
    
        <div class="header align-top">
            <div id="logo">
                <a href="./index.html">
                    <img src="./assets/Images/logo.png" style="width:75px; height:75px;"></img>
                </a>
            </div>
            <h1 id="project-title">Musician Database</h1>
        </div>
    
        <div class="search d-flex align-items-center justify-content-center">
            <div class="col-6 card text-white mb-3">
    
                <div class="title-text"> <h2>Search by Musician and Location for concert information</h2> </div>
    
    
                <div class="card-body text-center">
                    <div class="input-group">
                        <!-- Artist -->
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Artist</span>
                        </div>
                        <input id="artist" type="text" class="form-control" aria-label="Artist"
                            aria-describedby="inputGroup-sizing-default">
    
                        <!-- Location -->
                        <div class="ml-5 input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Location</span>
                        </div>
                        <input id="location" type="text" class="form-control" aria-label="Location"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <div class="musician-information">
        
        <div id="artist-info" class="d-flex justify-content-center align-items-center box intro-header"></div>

        <div id="events" class="row justify-content-center"></div> 
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Local Script -->
    <script src="./assets/javascript/script.js"></script>
</body>

</html>

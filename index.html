<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <title>Musician Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Kanit:wght@100;300&family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div id="logo">
                <a href="file:///Users/jaybarbanel/Desktop/Code/Class%20Content/Project%201%20/Musician-Database/index.html">
                    <img src="./assets/Images/Screen Shot 2021-11-24 at 2.17.13 PM.png" style="width:75px; height:75px;"></img>
                </a>
            </div>
            <h1>Musician Database</h1>
        </div>
    </header>

    <div class="d-flex align-items-center justify-content-center jumbotron jumbotron-fluid">
        <div class="text-center">
            <div class="card text-white mb-3">

                <div id="title-text">

                    <h2>Search by Musician and Location for concert information</h2>
                </div>


                <div class="card-body text-center">
                    <div class="input-group">
                        <!-- Artist -->
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Artist</span>
                        </div>
                        <input id="artist" type="text" class="form-control" aria-label="Artist" aria-describedby="inputGroup-sizing-default">

                        <!-- Location -->
                        <div class="ml-5 input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Location</span>
                        </div>
                        <input id="location" type="text" class="form-control" aria-label="Location" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <button id="submit" class="ripple">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Local Script -->
    <script src="./assets/javascript/script.js"></script>
